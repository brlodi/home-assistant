platform: template
sensors:
  start_wake_up_lighting:
    value_template: >-
      {% set target_input =
        'input_datetime.wakeup_weekend'
        if states('sensor.day_of_week') in ['Saturday', 'Sunday'] else
        'input_datetime.wakeup_weekday'
      %}
      {% set wakeup_time = states('sensor.date') + ' ' + states(target_input) %}
      {% set start_time = (as_timestamp(wakeup_time) - 900)|timestamp_custom('%H:%M') %}
      {{ states('sensor.time') == start_time }}
