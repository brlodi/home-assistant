good_night:
  alias: Good Night!
  sequence:
    # TODO: turn off TV/media center/computer
    - service: light.turn_off
      alias: Living room lights off
      data:
        entity_id:
          - light.ikea_tradfri_1000lm_entryway
          - light.ge_jasco_wall_dimmer_living_room
          - light.ge_jasco_wall_dimmer_dining_nook
        transition: 10
    - delay:
        seconds: 5
    - service: light.turn_on
      alias: Bedroom lights to low
      data:
        entity_id: light.ge_jasco_wall_dimmer_bedroom_level
        brightness_pct: 10
        transition: 5
    - delay:
        seconds: 5
    - service: light.turn_off
      alias: Bedroom lights off
      data:
        entity_id: light.ge_jasco_wall_dimmer_bedroom_level

power_on_living_room_tv:
  alias: Power On Living Room TV
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.roku_tv_living_room_wol
    - delay:
        milliseconds: 100
    - service: rest_command.roku_keypress
      data:
        host: 10.0.0.20
        key: PowerOn
