type: entities
entities:
  - type: custom:slider-entity-row
    entity: light.entryway
    toggle: true
  - type: custom:fold-entity-row
    head:
      type: custom:slider-entity-row
      entity: light.group_living_room_lights
      name: Living Room
      toggle: true
    items:
      - entity: light.living_room_dimmer
        name: Main Dimmer
      - type: custom:slider-entity-row
        entity: light.living_room_dimmer
        full_row: true
      - entity: light.dining_nook_dimmer
      - type: custom:slider-entity-row
        entity: light.dining_nook_dimmer
        full_row: true
      - entity: light.living_room_ceiling_light
        name: Ceiling Light
      - entity: light.living_room_lamp_2
        name: Desk Lamp
      - type: custom:slider-entity-row
        entity: light.living_room_lamp_2
        full_row: true
        max: 50
        step: 1
  - type: custom:slider-entity-row
    entity: light.bedroom_dimmer
    name: Bedroom
    toggle: true
